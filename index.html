<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavour Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg container">
        <div class="container">
          <a class="navbar-brand" href="#" id="refresh">Flavour Finder</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchInput"
                />
                <button class="btn btn-outline-success" id="searchButton" type="button">
                  Search
                </button>
                <i
                  class="favourite material-icons"
                  style="font-size: 48px; color: rgb(240, 127, 127)"
                  data-toggle="modal"
                  data-target="#exampleModal"
                  >favorite</i
                >
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Favourites
                        </h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <!-- ... -->
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->

    <!-- Hero Section -->
    <!--Jumbotron-->

    <div class="jumbotron container text-center text-bla" id="hero">
      <h1 class="display-4">Recipe suggestions</h1>
      <p class="lead">
        Click on any type and we will give you 4 ideas. You just have to make
        your choice.
      </p>
      <hr class="my-4" />
      <p></p>
      <div class="container">
        <div class="row">
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="dinner"
              role="button"
            >
              Dinner
            </button>
          </p>
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="breakfast"
              role="button"
            >
              Breakfast
            </button>
          </p>
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="healthy"
              role="button"
            >
              Healthy
            </button>
          </p>
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="desserts"
              role="button"
            >
              Desserts
            </button>
          </p>
        </div>
      </div>
    </div>

    <!-- Modal -->

    <!-- Cards Section -->

    <section class="section"></section>
    <section class="section"></section>
    <div class="card-deck container" id="recipes"></div>

    <!-- Scrollable modal -->
    <dialog class="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close close"></button>
