<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavour Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-warning container">
        <div class="container">
          <a class="navbar-brand" href="#" id="refresh">Flavour Finder</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchInput"
                />
                <button class="btn btn-outline-success" id="searchButton" type="button">
                  Search
                </button>
                <i
  id="favouriteIcon"
  class="favourite material-icons"
  style="font-size: 48px; color: rgb(240, 127, 127)"
  data-toggle="modal"
  data-target="#exampleModal" 
>
  favorite
</i>
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Favourites
                        </h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                       
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->

    <!-- Hero Section -->
    <!--Jumbotron-->

    <div class="jumbotron bg-primary container text-center text-white">
      <h1 class="display-4">Recipe suggestions</h1>
      <p class="lead">
        Click on any type and we will give you 4 ideas. You just have to make
        your choice.
      </p>
      <hr class="my-4" />
      <p></p>
      <div class="container">
        <div class="row">
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="dinner"
              role="button"
            >
              Dinner
            </button>
          </p>
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="breakfast"
              role="button"
            >
              Breakfast
            </button>
          </p>
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="healthy"
              role="button"
            >
              Healthy
            </button>
          </p>
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="desserts"
              role="button"
            >
              Desserts
            </button>
          </p>
        </div>
      </div>
    </div>

    <!-- Modal -->

    <!-- Cards Section -->

    <section class="section"></section>
    <section class="section"></section>
    <div class="card-deck container bg-warning" id="recipes"></div>

    <!-- Scrollable modal -->

    <!-----------------------------FOOTER --------------------------->
    <section class="sub-form" id="sub-form">
      <div class="container text-white">
        <div class="row">
          <div class="col-md-6 mx-auto text-center bg-secondary">
            <h5 class="section-heading mb-4">Subscribe to our newsletter:</h5>
            <!-- Form -->
            <div class="form">
              <div class="subscribe">
                <form>
                  <div class="form-group">
                    <label for="exampleInputName">Name:</label>
                    <input
                      type="name"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Subscribe!
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 mx-auto text-center bg-success">
            <h5 class="section-heading">Find us on social media</h5>
            <div class="row gap-1 justify-content-center align-items-center">
                <div class="col-md-6">
                    <a class="icons-link d-block" href="https://www.facebook.com/">
                        <img src="./assets/images/icons/facebook.png" alt="Facebook icon" class="icon w-25 hvr-grow" />
                    </a>
                </div>
                <div class="col-md-6">
                    <a class="icons-link d-block" href="https://www.instagram.com/">
                        <img src="./assets/images/icons/instagram.png" alt="Instagram icon" class="icon w-25 hvr-grow" />
                    </a>
                </div>
                <div class="col-md-6">
                    <a class="icons-link d-block" href="https://www.whatsapp.com/">
                        <img src="./assets/images/icons/whatsapp.png" alt="Whatsapp icon" class="icon w-25 hvr-grow" />
                    </a>
                </div>
            </div>
        </div>
          </div>
        </div>
      </div>
    </section>
    
    <section class=" container footer text-center bg-primary text-white p-2" id="footer">
      <div class="">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <p>&copy; Pod 5 (Group 4) 2024. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </section>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
