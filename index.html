<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavour Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="section"></section>
    <section class="section" id="recipes"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <section class="section"></section>

    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Flavour Finder</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
                <i
                  class="favourite material-icons"
                  style="font-size: 48px; color: rgb(240, 127, 127)"
                  >favorite</i
                >
              </form>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <!--Jumbotron-->

    <div class="jumbotron">
      <h1 class="display-4">Recipe suggestions</h1>
      <p class="lead">
        Click on any type and we will give you 4 ideas. You just have to make
        your choice.
      </p>
      <hr class="my-4" />
      <p></p>
      <div class="container">
        <div class="row">
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="dinner"
              href="#"
              role="button"
            >
              Dinner
            </button>
          </p>
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="breakfast"
              href="#"
              role="button"
            >
              Breakfast
            </button>
          </p>
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="healthy"
              href="#"
              role="button"
            >
              Healthy
            </button>
          </p>
          <p class="lead col-lg-3 col-sm-6">
            <button
              class="btn btnshadow btn-primary btn-lg mb-3"
              id="desserts"
              href="#"
              role="button"
            >
              Desserts
            </button>
          </p>
        </div>
      </div>
    </div>

    <!-- Cards Section -->

    <br />

    <!-----------------------------FOOTER --------------------------->
    <section class="footer text-center" id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <h5 class="section-heading">Subscribe to our newsletter:</h5>
            <!-- Form -->
            <div class="form">
              <div class="subscribe col-lg-3 col-sm-6">
                <form>
                  <div class="form-group">
                    <label for="exampleInputName">Name:</label>
                    <input
                      type="name"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Subscribe!
                  </button>
                </form>
              </div>
            </div>

            <div class="icons d-grid gap-5 d-md-flex justify-content-center">
              <a
                class="icons-link"
                href="https://mail.google.com/mail/?view=cm&source=mailto&to=[bbc.silva@gmail.com] "
                ><img
                  src="./images/icons/mail-logo.png"
                  class="icon hvr-grow"
                />
              </a>
              <a
                class="icons-link"
                href="https://www.linkedin.com/in/bruno-silva-12415617a/"
                ><img
                  src="./images/icons/linkedin-logo.png"
                  class="icon hvr-grow"
              /></a>
              <a class="icons-link" href="https://www.whatsapp.com/"
                ><img src="./images/icons/whatsapp.png" class="icon hvr-grow" />
              </a>
            </div>
            <p>&copy; Pod 5 (Group 4) 2024. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </section>
    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
